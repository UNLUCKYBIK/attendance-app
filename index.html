<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Worker Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .scroll-container {
            max-height: 400px; /* Limit height for mobile view */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-6 md:p-8">

    <div id="app" class="max-w-xl mx-auto bg-white rounded-xl shadow-2xl p-6 sm:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-blue-800">Field Check-In</h1>
            <p class="text-gray-500 mt-1">Attendance & Location Tracking</p>
        </header>

        <!-- Current Status Section /hmmmmmmmm-->
        <div id="current-status-card" class="mb-6 p-4 rounded-xl shadow-lg transition duration-300">
            <p class="text-xs font-semibold uppercase mb-1">Current Status</p>
            <div class="flex items-center space-x-2">
                <span id="status-icon" class="text-2xl">‚è≥</span>
                <span id="status-text" class="text-xl font-extrabold">Loading...</span>
            </div>
        </div>
        
        <!-- Activity Status Section -->
        <div id="activity-status-display" class="mb-6 p-3 rounded-lg bg-yellow-50 border border-yellow-200 text-yellow-800 text-sm font-semibold text-center">
            Initializing application...
        </div>

        <!-- User Info (MANDATORY for multi-user apps) -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg text-sm">
            <p class="font-medium text-gray-700">Current User ID:</p>
            <code id="user-id-display" class="break-all text-xs text-gray-600">Loading...</code>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4 mb-8">
            <button id="check-in-btn" class="flex-1 px-4 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Check In
            </button>
            <button id="check-out-btn" class="flex-1 px-4 py-3 bg-red-600 text-white font-bold rounded-lg shadow-md hover:bg-red-700 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Check Out
            </button>
        </div>

        <!-- Attendance History -->
        <h2 class="text-xl font-bold text-gray-700 border-b pb-2 mb-4">Attendance History</h2>
        <div id="history-list" class="scroll-container bg-white rounded-lg border border-gray-200 divide-y divide-gray-100">
            <!-- History items will be inserted here -->
            <p class="p-4 text-gray-500 text-center">Waiting for records...</p>
        </div>

    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
  apiKey: "AIzaSyBWRG9eJT3M9nnCTeR5Bq2KsyC5GHrJqP4",
  authDomain: "attendance-e0d87.firebaseapp.com",
  projectId: "attendance-e0d87",
  storageBucket: "attendance-e0d87.firebasestorage.app",
  messagingSenderId: "155171632351",
  appId: "1:155171632351:web:4ba793de8c03d0ba6b656a",
  measurementId: "G-7V3LR0NXDV"
        }
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db = null;
        let auth = null;
        let userId = null;
        let isAuthReady = false;
        let isUserCheckedIn = false; // New state variable

        const currentStatusCard = document.getElementById('current-status-card');
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        const activityStatusDisplay = document.getElementById('activity-status-display'); // Renamed status-display
        const userIdDisplay = document.getElementById('user-id-display');
        const checkInBtn = document.getElementById('check-in-btn');
        const checkOutBtn = document.getElementById('check-out-btn');
        const historyList = document.getElementById('history-list');

        // --- Utility Functions ---

        /**
         * Updates the visual state of the buttons and status card based on user status.
         */
        function updateUIStatus() {
            if (isUserCheckedIn) {
                // User is currently Checked In
                checkInBtn.disabled = true;
                checkOutBtn.disabled = false;
                
                statusText.textContent = 'CHECKED IN';
                statusIcon.textContent = '‚úÖ';
                currentStatusCard.className = 'mb-6 p-4 rounded-xl shadow-lg transition duration-300 bg-green-100 border border-green-300 text-green-800';
            } else {
                // User is currently Checked Out
                checkInBtn.disabled = false;
                checkOutBtn.disabled = true;

                statusText.textContent = 'CHECKED OUT';
                statusIcon.textContent = 'üè†';
                currentStatusCard.className = 'mb-6 p-4 rounded-xl shadow-lg transition duration-300 bg-red-100 border border-red-300 text-red-800';
            }
        }

        /**
         * Converts coordinates and timestamp into a readable string for display.
         * @param {Object} record - The Firestore document data.
         * @returns {string} HTML string for the history list item.
         */
        function formatRecord(record) {
            const date = record.timestamp ? new Date(record.timestamp.toMillis()) : new Date();
            const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateStr = date.toLocaleDateString();
            const typeColor = record.type === 'check_in' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
            const icon = record.type === 'check_in' ? '&#128337;' : '&#127939;'; // Hourglass / Running man emoji

            return `
                <div class="p-4 flex justify-between items-center hover:bg-gray-50 transition duration-100">
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">${icon}</span>
                        <div>
                            <span class="font-bold text-lg ${record.type === 'check_in' ? 'text-green-700' : 'text-red-700'}">${record.type.replace('_', ' ').toUpperCase()}</span>
                            <p class="text-sm text-gray-500">${dateStr} at ${timeStr}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="inline-block px-2 py-1 text-xs font-mono rounded-full ${typeColor}">
                            ${record.latitude.toFixed(4)}, ${record.longitude.toFixed(4)}
                        </span>
                        <p class="text-xs text-gray-400">Acc: ${record.accuracy.toFixed(0)}m</p>
                    </div>
                </div>
            `;
        }

        /**
         * Safely gets the user's current geolocation.
         * @returns {Promise<{latitude: number, longitude: number, accuracy: number}>}
         */
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    return reject(new Error('Geolocation is not supported by your browser.'));
                }
                activityStatusDisplay.textContent = 'Acquiring location...';
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        });
                    },
                    (error) => {
                        let errorMessage;
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Location access denied. Please allow it in your browser settings.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "The request to get user location timed out.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "An unknown error occurred while getting location.";
                                break;
                            default:
                                errorMessage = "Could not retrieve location.";
                        }
                        activityStatusDisplay.textContent = `Error: ${errorMessage}`;
                        reject(new Error(errorMessage));
                    },
                    options
                );
            });
        }

        // --- Firestore & Auth Setup ---

        if (firebaseConfig) {
            try {
                // setLogLevel('debug'); // Uncomment for debugging Firestore
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 1. Handle Authentication
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        // Sign in anonymously if no user or custom token not available
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                                userId = auth.currentUser.uid;
                            } else {
                                const anonUser = await signInAnonymously(auth);
                                userId = anonUser.user.uid;
                            }
                        } catch (error) {
                            console.error("Authentication Error:", error);
                            activityStatusDisplay.textContent = 'Authentication failed. Please check console.';
                            return;
                        }
                    }

                    // Once authenticated, update UI and set up listeners
                    userIdDisplay.textContent = userId;
                    isAuthReady = true;
                    activityStatusDisplay.textContent = 'Ready to record attendance.';
                    activityStatusDisplay.classList.remove('bg-yellow-50', 'border-yellow-200', 'text-yellow-800');
                    activityStatusDisplay.classList.add('bg-blue-50', 'border-blue-200', 'text-blue-800');
                    
                    // Enable buttons (will be disabled/enabled dynamically by updateUIStatus)
                    checkInBtn.disabled = false;
                    checkOutBtn.disabled = false;

                    // 2. Set up Real-time Listener
                    setupRealtimeListener();
                });
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                activityStatusDisplay.textContent = 'Firebase setup failed. Check console for details.';
            }
        } else {
            activityStatusDisplay.textContent = 'Firebase configuration is missing.';
        }

        /**
         * Sets up the real-time listener for attendance history and updates status.
         */
        function setupRealtimeListener() {
            if (!db || !userId) {
                console.error("Firestore not initialized or user ID missing.");
                return;
            }

            // Path: /artifacts/{appId}/users/{userId}/attendance
            const historyCollection = collection(db, 'artifacts', appId, 'users', userId, 'attendance');
            const q = query(historyCollection, orderBy('timestamp', 'desc'));

            onSnapshot(q, (snapshot) => {
                historyList.innerHTML = '';
                
                if (snapshot.empty) {
                    historyList.innerHTML = '<p class="p-4 text-gray-500 text-center">No attendance records found yet.</p>';
                    isUserCheckedIn = false;
                } else {
                    let htmlContent = '';
                    snapshot.docs.forEach(doc => {
                        const record = doc.data();
                        htmlContent += formatRecord(record);
                    });
                    historyList.innerHTML = htmlContent;
                    historyList.scrollTop = 0;

                    // Determine current status from the most recent (first) record
                    const mostRecentRecord = snapshot.docs[0].data();
                    isUserCheckedIn = (mostRecentRecord.type === 'check_in');
                }
                
                // Update UI based on the determined status
                updateUIStatus();

            }, (error) => {
                console.error("Error listening to attendance history: ", error);
                historyList.innerHTML = `<p class="p-4 text-red-500 text-center">Error loading history: ${error.message}</p>`;
            });
        }

        /**
         * Handles the check-in or check-out process.
         * @param {'check_in' | 'check_out'} type - The type of event.
         */
        async function handleAttendance(type) {
            if (!isAuthReady) {
                activityStatusDisplay.textContent = 'App is still initializing... please wait.';
                return;
            }

            // Disable buttons during operation
            checkInBtn.disabled = true;
            checkOutBtn.disabled = true;
            activityStatusDisplay.textContent = `Processing ${type.replace('_', ' ')}...`;

            try {
                // Prevent duplicate actions
                if (type === 'check_in' && isUserCheckedIn) {
                    throw new Error("You are already checked in.");
                }
                if (type === 'check_out' && !isUserCheckedIn) {
                    throw new Error("You are already checked out or have no previous check-in.");
                }

                const location = await getCurrentLocation();

                const record = {
                    type: type,
                    timestamp: serverTimestamp(),
                    latitude: location.latitude,
                    longitude: location.longitude,
                    accuracy: location.accuracy,
                };

                const historyCollection = collection(db, 'artifacts', appId, 'users', userId, 'attendance');
                await addDoc(historyCollection, record);

                activityStatusDisplay.textContent = `${type.replace('_', ' ')} successful! Location recorded.`;
                activityStatusDisplay.classList.remove('bg-yellow-50', 'bg-red-50', 'border-red-200');
                activityStatusDisplay.classList.add('bg-green-50', 'border-green-200', 'text-green-800');

            } catch (error) {
                console.error(`Error during ${type}:`, error);
                activityStatusDisplay.textContent = `Failed to ${type.replace('_', ' ')}: ${error.message}`;
                activityStatusDisplay.classList.remove('bg-yellow-50', 'bg-green-50', 'border-green-200');
                activityStatusDisplay.classList.add('bg-red-50', 'border-red-200', 'text-red-800');
            } finally {
                // The status listener will re-enable the correct buttons via updateUIStatus
                // But we re-enable if an error occurred before the Firestore write
                if (activityStatusDisplay.textContent.startsWith('Failed') || activityStatusDisplay.textContent.startsWith('Error')) {
                    updateUIStatus(); 
                }
            }
        }

        // --- Event Listeners ---
        checkInBtn.addEventListener('click', () => handleAttendance('check_in'));
        checkOutBtn.addEventListener('click', () => handleAttendance('check_out'));

    </script>
</body>
</html>
